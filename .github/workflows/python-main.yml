# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build and test Docker image
      run: |
        docker-compose build
        docker-compose run --rm app pytest --cov=app tests/
